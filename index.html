<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=320" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" media="all" href="stylesheets/tic_tac_toe.css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/tic_tac_toe.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row content">
        <!-- Game options and reset button -->
        <div class="col-sm-2 sidenav">
          <button type="button" class="btn btn-danger" id="reset">Reset</button>
          <hr>
          <p>Select value:</p>
          <div class="radio">
            <label><input type="radio" name="optradio" class="user_player" value="O">O</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio" class="user_player" value="X">X</label>
          </div>
          <hr>
          <p>Change board size:</p>
          <form action="">
            <input type="range" id="board_length" value="3" min="3" max="8">
          </form>
          <p id="board_size">3</p>
          <!-- <hr> -->
          <p>Select your color:</p>
          <form action="">
            <input type="color" id="user">
          </form>
          <!-- <hr> -->
          <p>Select computer's color:</p>
          <form action="">
            <input type="color" id="computer">
          </form>
        </div>

        <div class="col-sm-8 text-left">
          <h1><span id="game_name">TIC TAC TOE </span><small>Developed by Victoria Shabunia</small></h1>
          <hr>
          <!-- Game board -->
          <div class="game"></div>
          <!-- end of col-sm-8 text-left -->
        </div>
        <!-- end of row container -->
      </div>
      <!-- end of container-fluid-->
    </div>
  </body>
</html>
