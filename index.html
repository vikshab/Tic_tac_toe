<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=320" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" media="all" href="stylesheets/tic_tac_toe.css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/tic_tac_toe.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row content">
        <!-- Game options and reset button -->
        <div class="col-sm-2 sidenav">
          <button type="button" class="btn btn-danger" id="reset">Reset</button>
          <hr>
          <p>Select value:</p>
          <div class="radio">
            <label><input type="radio" name="optradio" class="user_player" value="O">O</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio" class="user_player" value="X">X</label>
          </div>
          <hr>
          <p>Choose game board size:</p>
          <div class="radio">
            <label><input type="radio" name="optradio1" class="selected_board" value="board3x3">3x3</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio1" class="selected_board" value="board4x4">4x4</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio1" class="selected_board" value="board5x5">5x5</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio1" class="selected_board" value="board6x6">6x6</label>
          </div>
          <hr>
          <p>Select your color:</p>
            <label><input type="radio" name="optradio2" class="user_color" value="6A5ACD"><p>
              <div class="palette_cell color6A5ACD"></div></p>
            </label>
            <label><input type="radio" name="optradio2" class="user_color" value="FF6347"><p>
              <div class="palette_cell colorFF6347"></div></p>
            </label>
            <label><input type="radio" name="optradio2" class="user_color" value="663399"><p>
              <div class="palette_cell color663399"></div></p>
            </label>
            <label><input type="radio" name="optradio2" class="user_color" value="8FBC8F"><p>
              <div class="palette_cell color8FBC8F"></div></p>
            </label>
          <hr>
          <p>Select computer's color:</p>
            <label><input type="radio" name="optradio3" class="computer_color" value="FFFFE0"><p>
              <div class="palette_cell colorFFFFE0"></div></p>
            </label>
            <label><input type="radio" name="optradio3" class="computer_color" value="B0C4DE"><p>
                <div class="palette_cell colorB0C4DE"></div></p>
            </label>
            <label><input type="radio" name="optradio3" class="computer_color" value="2F4F4F"><p>
              <div class="palette_cell color2F4F4F"></div></p>
            </label>
            <label><input type="radio" name="optradio3" class="computer_color" value="00BFFF"><p>
              <div class="palette_cell color00BFFF"></div></p>
            </label>
        </div>

        <div class="col-sm-8 text-left">
          <h1><span id="game_name">TIC TAC TOE </span><small>Developed by Victoria Shabunia</small></h1>
          <hr>
          <!-- Game board -->
          <div class="game"></div>
          <!-- end of col-sm-8 text-left -->
        </div>
        <!-- end of row container -->
      </div>
      <!-- end of container-fluid-->
    </div>
  </body>
</html>
