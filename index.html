<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <meta name="viewport" content="width=320" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" media="all" href="stylesheets/tic_tac_toe.css"/>
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="javascripts/tic_tac_toe.js"></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row content">
        <!-- Game options and reset button -->
        <div class="col-sm-2 sidenav">
          <button type="button" class="btn btn-danger" id="reset">Reset</button>
          <hr>
          <p>Select from values</p>
          <div class="radio">
            <label><input type="radio" name="optradio" class="user_player" value="O">Choose O</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio" class="user_player" value="X">Choose X</label>
          </div>
          <hr>
          <p>Choose game board</p>
          <div class="radio">
            <label><input type="radio" name="optradio1" class="selected_board" value="board3x3">3x3</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio1" class="selected_board" value="board4x4">4x4</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio1" class="selected_board" value="board5x5">5x5</label>
          </div>
          <div class="radio">
            <label><input type="radio" name="optradio1" class="selected_board" value="board6x6">6x6</label>
          </div>
        </div>

        <div class="col-sm-8 text-left">
          <h1>TIC TAC TOE <small>Developed by Victoria Shabunia</small>
          </h1>
          <hr>
          <!-- Game board -->
          <div class="game"></div>
          <!-- end of col-sm-8 text-left -->
        </div>
        <!-- end of row container -->
      </div>
      <!-- end of container-fluid-->
    </div>
  </body>
</html>
